<body>
<p>王 湘 玉 好 正 </p>
<script type="text/javascript">
function AlertIt(){
	var myrandom = Math.round(Math.random()*2)
	var messages = new Array()
	messages[0] = "您好！"
	messages[1] = "請問您接下來想怎麼做？"
	messages[2] = "做得好"
	
	var links = new Array
	links[0] = "http://www.google.com"
	links[1] = "http://www.yahoo.com.tw"
	links[2] = "http://www.facebook.com"
	
	var answer = confirm(messages[myrandom])
	if(answer){
		window.location = links[myrandom]
		
	confirm(messages[myrandom])
	}
}
</script>
<a href="javascript:AlertIt();">按我</a>
</body>
